<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-md">
    <div class="mx-auto" style="width: 200px;">
        <h1 class="display-6"><b>Registration</b></h1></div>

    <form class="row g-3 needs-validation">

        <div style="height: auto;">
            <label for="validationCustom01" class="form-label">First name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your first name" aria-label="First name" required>
            </div>
        </div>
        <div style="height: auto;">
            <label for="validationCustom02" class="form-label">Last name</label>
            <div class="col-md-12">
                <input type="text" class="form-control" id="validationCustom02" placeholder="Enter yout last name" aria-label="Last name" required>
            </div>
        </div>

        <div style="height: auto;">
            <label for="validationCustom03" class="form-label">Sex</label>
            <div class="col-md-12">
                <select class="form-select" id="validationCustom03" required>
                    <option value="" selected disabled>Choose your gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
        </div>
        <div style="height: auto;">
            <label for="validationCustom04" class="form-label">Password</label>
            <div class="col-md-12">
                <input type="password" placeholder="Password" class="form-control" id="validationCustom04" required>
            </div>
        </div>

        <div class="col-md-6">
            <label for="validationCustom05" class="form-label">City</label>
            <input type="text" placeholder="City" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom06" class="form-label">Province</label>
            <select id="validationCustom06" class="form-select" required>
                <option value="" selected disabled>Choose...</option>
                <option>dolnośląskie</option>
                <option>kujawsko-pomorskie</option>
                <option>lubelskie</option>
                <option>lubuskie</option>
                <option>łódzkie</option>
                <option>małopolskie</option>
                <option>mazowieckie</option>
                <option>opolskie</option>
                <option>podkarpackie</option>
                <option>podlaskie</option>
                <option>pomorskie</option>
                <option>śląskie</option>
                <option>świętokrzyskie</option>
                <option>warmińsko-mazurskie</option>
                <option>wielkopolskie</option>
                <option>zachodniopomorskie</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="validationCustom07" class="form-label">Zip-code</label>
            <input type="text" class="form-control" placeholder="00-000" id="validationCustom07" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to <a href="https://getbootstrap.com/docs/5.0/forms/validation/">terms and conditions</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="validCheck" checked>
            <label class="form-check-label" for="validCheck">
                Agree to receive marketing information
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>
</body>

</html>
